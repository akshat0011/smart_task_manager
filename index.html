<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask Manager</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="hero">
        <div>
            <h1>SmartTask Manager</h1>
            <p class="tagline">A clean and modern task management tool.</p>
        </div>
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    </header>

    <!-- MAIN UI -->
    <main class="container">

        <!-- Add Task Card -->
        <section class="card">
            <input id="taskInput" type="text" placeholder="Add a new task..." />

            <div class="row">
                <select id="categorySelect">
                    <option>General</option>
                    <option>Work</option>
                    <option>Study</option>
                    <option>Personal</option>
                </select>

                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <button id="addBtn" class="btn-primary">Add Task</button>
        </section>

        <!-- Filters & Search -->
        <section class="card">
            <input id="searchInput" type="search" placeholder="Search tasks..." />

            <div class="row">
                <select id="filterStatus">
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>

                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <option>General</option>
                    <option>Work</option>
                    <option>Study</option>
                    <option>Personal</option>
                </select>
            </div>
        </section>

        <!-- Task List -->
        <ul id="taskList" class="task-list"></ul>

        <!-- Footer Controls -->
        <div class="footer-actions">
            <button id="clearCompleted">Clear Completed</button>
            <button id="clearAll" class="danger-btn">Clear All</button>
        </div>

    </main>

    <footer class="footer">
        <p>SmartTask Manager â€¢ Developed as a Frontend Project</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
